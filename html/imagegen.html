<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Idea - UpThreaded</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #285A84;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/logo.png" alt="Logo" class="logo me-2" style="width: 40px; height: auto;">
                <span class="brand-text">UpThreaded</span>
            </a>
            <div class="d-flex align-items-center">
                <form id="searchForm" class="d-flex me-3">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search discussions..."
                        aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-circle"></i> My Profile</a></li>
                        <li><a class="dropdown-item" href="/orders"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                        <li><a class="dropdown-item" href="/imagegen"><i class="fas fa-lightbulb"></i> Generate Idea</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <!-- Main Column -->
            <div class="col-12">
                <!-- Image Generation Form -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Get Upcycling Ideas</h5>
                        <form id="imageGenForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="prompt" class="form-label">Describe Your Old Clothing</label>
                                <textarea class="form-control" id="prompt" name="prompt" rows="4"
                                    placeholder="Describe the clothing items you want to upcycle (e.g., 'old denim jeans with slight wear, oversized cotton t-shirt in good condition')..."
                                    required></textarea>
                                <div class="invalid-feedback">
                                    Please describe your clothing items.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="style" class="form-label">Preferred Style</label>
                                <select class="form-select" id="style" name="style" required>
                                    <option value="">Select a style</option>
                                    <option value="casual">Casual</option>
                                    <option value="formal">Formal</option>
                                    <option value="streetwear">Streetwear</option>
                                    <option value="bohemian">Bohemian</option>
                                    <option value="minimalist">Minimalist</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select your preferred style.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Get Upcycling Ideas</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Generated Images Gallery -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Upcycling Suggestions</h5>
                        <div class="row" id="generatedImages">
                            <!-- Generated suggestions will be displayed here -->
                            <div class="col-12 text-center py-5">
                                <p class="text-muted">No suggestions generated yet. Describe your clothes to get started!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascripts/imagegen.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
