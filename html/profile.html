<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - UpThreaded</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #285A84;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/logo.png" alt="Logo" class="logo me-2" style="width: 40px; height: auto;">
                <span class="brand-text">UpThreaded</span>
            </a>
            <div class="d-flex align-items-center">
                <form id="searchForm" class="d-flex me-3">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item active" href="/profile"><i class="fas fa-user-circle"></i> My Profile</a></li>
                        <li><a class="dropdown-item" href="/orders"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                        <li><a class="dropdown-item" href="/requests"><i class="fas fa-clipboard-list"></i> Requests</a></li>
                        <li><a class="dropdown-item" href="/likes"><i class="fas fa-heart"></i> Likes</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <!-- Profile Information -->
            <div class="col-lg-8 mx-auto">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block">
                                <img src="https://via.placeholder.com/150" class="rounded-circle profile-image" width="150" height="150" alt="Profile Picture">
                                <label for="profile-upload" class="position-absolute bottom-0 end-0 bg-success rounded-circle p-2 cursor-pointer">
                                    <i class="fas fa-camera text-white"></i>
                                </label>
                                <input type="file" id="profile-upload" class="d-none">
                            </div>
                            <h4 class="mt-3 mb-1">John's tailoring</h4>
                            <p class="text-muted mb-3">Professional tailor â€¢ Since 2020</p>
                            <div class="d-flex justify-content-center gap-2 mb-3">
                                <span class="badge bg-primary"><i class="fas fa-star"></i> 4.8</span>
                                <span class="badge bg-success">Available</span>
                            </div>
                        </div>

                        <form class="profile-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Business Name</label>
                                    <input type="text" class="form-control" value="John's tailoring">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" value="john@example.com">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" class="form-control" value="+1 234 567 8900">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Location</label>
                                    <input type="text" class="form-control" value="New York, NY">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Specializations</label>
                                    <select class="form-select" multiple>
                                        <option selected>Formal Wear</option>
                                        <option selected>Wedding Dresses</option>
                                        <option>Casual Wear</option>
                                        <option>Alterations</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">About</label>
                                    <textarea class="form-control" rows="4">Professional tailor with over 10 years of experience specializing in formal wear and wedding dresses.</textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Statistics Card -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Statistics</h5>
                        <div class="row g-4">
                            <div class="col-md-3 col-6">
                                <div class="text-center">
                                    <h3 class="text-primary mb-2">156</h3>
                                    <p class="text-muted mb-0">Total Orders</p>
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <div class="text-center">
                                    <h3 class="text-success mb-2">4.8</h3>
                                    <p class="text-muted mb-0">Rating</p>
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <div class="text-center">
                                    <h3 class="text-info mb-2">45</h3>
                                    <p class="text-muted mb-0">Active Orders</p>
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <div class="text-center">
                                    <h3 class="text-warning mb-2">89</h3>
                                    <p class="text-muted mb-0">Reviews</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
