<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UpThreaded</title>
    <link rel="stylesheet" href="/stylesheets/login.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body>
    <section class="login-container">
        <div class="login-left">
            <header>
                <a href="/"><img src="/images/logo.png" class="logo" alt="Logo"></a>
                <a href="/" class="title">UpThreaded</a>
            </header>
            <h2>LOG IN</h2>

            <form class="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="signup-link">
                    <p><a href="/signup" class="forgot-text">Forgot Password?</a></p>
                </div>

                <button type="submit" class="btn">Log In</button>
                <div class="signup-link">
                    <p>Not a member yet? <a href="/signup" class="signup-text">Register now</a></p>
                </div>
            </form>
        </div>

        <div class="login-right">
            <img src="https://images.pexels.com/photos/8453424/pexels-photo-8453424.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="Login Image">
        </div>
    </section>

    <div class="message">
        <p id="error-message">
            <%= message %>
        </p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        if (message) {
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>

</html>
