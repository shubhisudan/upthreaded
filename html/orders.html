<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - UpThreaded</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/orders.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #285A84;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/logo.png" alt="Logo" class="logo me-2" style="width: 40px; height: auto;">
                <span class="brand-text">UpThreaded</span>
            </a>
            <div class="d-flex align-items-center">
                <form id="searchForm" class="d-flex me-3">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search orders..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-circle"></i> My Profile</a></li>
                        <li><a class="dropdown-item" href="/orders"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                        <li><a class="dropdown-item" href="/imagegen"><i class="fas fa-lightbulb"></i> Generate Idea</a></li>
                        <li><a class="dropdown-item" href="/requests"><i class="fas fa-clipboard-list"></i> Requests</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Orders Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">My Orders</h4>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary active">All</button>
                <button type="button" class="btn btn-outline-primary">Active</button>
                <button type="button" class="btn btn-outline-primary">Completed</button>
            </div>
        </div>

        <!-- Orders List -->
        <div class="row g-4">
            <!-- Active Order -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2 text-center">
                                <img src="https://via.placeholder.com/100" class="rounded" alt="Order Image">
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title mb-2">Wedding Dress Alteration</h5>
                                <p class="text-muted mb-2">Order #12345</p>
                                <div class="d-flex gap-3">
                                    <span class="badge bg-success">In Progress</span>
                                    <span class="text-muted">Due: May 15, 2024</span>
                                </div>
                            </div>
                            <div class="col-md-2 text-md-end">
                                <h5 class="text-primary mb-1">$250</h5>
                                <p class="text-muted mb-0">Paid</p>
                            </div>
                            <div class="col-md-2 text-md-end">
                                <button class="btn btn-outline-primary btn-sm">View Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Completed Order -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2 text-center">
                                <img src="https://via.placeholder.com/100" class="rounded" alt="Order Image">
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title mb-2">Suit tailoring</h5>
                                <p class="text-muted mb-2">Order #12344</p>
                                <div class="d-flex gap-3">
                                    <span class="badge bg-secondary">Completed</span>
                                    <span class="text-muted">Completed: Apr 1, 2024</span>
                                </div>
                            </div>
                            <div class="col-md-2 text-md-end">
                                <h5 class="text-primary mb-1">$180</h5>
                                <p class="text-muted mb-0">Paid</p>
                            </div>
                            <div class="col-md-2 text-md-end">
                                <button class="btn btn-outline-primary btn-sm">View Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="col-12">
                <nav aria-label="Orders pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
