<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body>
  <section class="main">
    <header>
      <a href="/"><img src="/images/logo.png" class="logo"></a>
      <h2 class="change-message"><span>U</span>p<span>T</span>hreaded</h2>
      <div class="toggle"></div>
      <ul class="navigation">
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <div class="text">
        <h3>Wear the change<br>You want to see</h3>
        <p>Transform your wardrobe with expert tailoring. Connect with skilled tailors, get personalized alterations, and give your clothes a new life with UpThreaded.</p>
        <a href="/signup" class="btn">Sign Up</a>
        <a href="/login" class="btn">Log In</a>
      </div>
      <div class="slider">
        <div class="slides">
          <img src="/images/star.jpeg" alt="Slider Image">
        </div>
      </div>
    </div>

    <div class="footer">
      <ul class="sci">
        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
      </ul>
    </div>
  </section>
  <!-- partial -->
  <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
  <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
  <script src="../js/script.js"></script>

</body>

</html>
