<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UpThreaded</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <style>
        section.main {
            min-height: 100vh;
            background: #fff;
        }

        .logo {
            width: 80px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #285A84;
            z-index: 1000;
        }

        header .logo {
            position: relative;
            max-width: 60px;
        }

        header .navigation {
            display: flex;
            gap: 30px;
            margin-right: 40px;
        }

        header .navigation li {
            list-style: none;
        }

        header .navigation li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1.2em;
            transition: 0.3s;
        }

        header .navigation li a:hover {
            color: #eee;
        }

        .change-message {
            color: #fff;
            margin: 0;
            font-size: 2em;
        }

        .change-message span {
            color: #fff;
        }

        .contact-header {
            background-color: #285A84;
            color: white;
            padding: 160px 0 80px;
            margin-bottom: 40px;
        }

        .contact-info-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
            height: 100%;
        }

        .contact-info-card:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2.5rem;
            color: #285A84;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            border-color: #285A84;
            box-shadow: 0 0 0 0.2rem rgba(40, 90, 132, 0.15);
        }

        .btn-primary {
            background-color: #285A84;
            border-color: #285A84;
            padding: 12px 30px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #1d4361;
            border-color: #1d4361;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: #285A84;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #1d4361;
        }

        .navigation {
            background: none;
        }

        .navigation li a {
            color: #285A84;
            font-weight: 500;
        }

        .navigation li a:hover {
            color: #1d4361;
        }

        header {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }

        .change-message {
            color: #285A84;
        }
    </style>
</head>

<body>
    <section class="main">
        <header>
            <a href="/"><img src="/images/logo.png" class="logo"></a>
            <h2 class="change-message"> UpThreaded </h2>
            <ul class="navigation">
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </header>

        <div class="contact-header text-center">
            <div class="container">
                <h1 class="display-4 fw-bold">Get in Touch</h1>
                <p class="lead">We'd love to hear from you. Let us know how we can help.</p>
                <div class="mt-4">
                    <a href="/signup" class="btn btn-light btn-lg me-3">Sign Up</a>
                    <a href="/login" class="btn btn-outline-light btn-lg">Log In</a>
                </div>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="contact-info-card card text-center p-4">
                        <div class="card-body">
                            <i class="fas fa-map-marker-alt contact-icon"></i>
                            <h4 class="mb-3">Visit Us</h4>
                            <p class="mb-0">123 Fashion Street</p>
                            <p class="mb-0">New York, NY 10001</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-info-card card text-center p-4">
                        <div class="card-body">
                            <i class="fas fa-envelope contact-icon"></i>
                            <h4 class="mb-3">Email Us</h4>
                            <p class="mb-0">info@upthreaded.com</p>
                            <p class="mb-0">support@upthreaded.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-info-card card text-center p-4">
                        <div class="card-body">
                            <i class="fas fa-phone contact-icon"></i>
                            <h4 class="mb-3">Call Us</h4>
                            <p class="mb-0">+1 (555) 123-4567</p>
                            <p class="mb-0">Mon - Fri, 9am - 6pm</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4">Send us a Message</h3>
                            <form id="contactForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Your Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="subject" class="form-label">Subject</label>
                                        <input type="text" class="form-control" id="subject" name="subject" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn btn-primary">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert(result.message);
                    this.reset();
                } else {
                    alert(result.message || 'An error occurred. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending your message. Please try again.');
            }
        });
    </script>
</body>

</html>
